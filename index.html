<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon-32x32.png">
    <title>Frontend Mentor|Qr Code Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container row justify-content-center m-3">
      <div class="card text-center border-primary m-2 p-2" style="width: 16rem;">
        <img src="image-qr-code.png" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Improve your Front-end projects by building projects</h5>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
        </div>
      </div>
    </div>

</html>
